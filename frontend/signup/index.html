<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"/>
    <title>Fugafix | Regístrate</title>
</head>
<body>
<script src="./index.js"></script>

<header class="header">
    <img class="logo-navbar" src="../images/imagotipo-500x500.svg" alt="FugaFix Imagotipo">
    <div class="menu">
        <a href="../login/index.html"><p>Iniciar Sesión</p></a>
    </div>
</header>

<main id="signup-main">
    <section>
        <div class="containerSignUp">
            <div class="form">
                <h2>Regístrate</h2>
                <form action="" onsubmit="handleSignupButton()">
                    <div class="inputForm">
                        <label for="name">Nombre(s):</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="inputForm">
                        <label for="lastname">Apellido Paterno:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>

                    <div class="inputForm">
                        <label for="secondLastname">Apellido Materno:</label>
                        <input type="text" id="secondLastname" name="secondLastname" required>
                    </div>

                    <div class="inputForm">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="inputForm">
                        <label for="address">Calle:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="inputForm">
                        <label for="extNumber">Número Exterior:</label>
                        <input type="text" id="extNumber" name="extNumber" required>
                    </div>

                    <div class="inputForm">
                        <label for="intNumber">Número Interior:</label>
                        <input type="text" id="intNumber" name="intNumber">
                    </div>

                    <div class="inputForm">
                        <label for="suburb">Colonia:</label>
                        <input type="text" id="suburb" name="suburb" required>
                    </div>

                    <div class="inputForm">
                        <label for="cityHall">Alcaldia:</label>
                        <select id="cityHall" name="cityHall">
                        </select>
                    </div>

                    <div class="inputForm">
                        <label for="postalCode">Código Postal:</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>

                    <div class="inputForm">
                        <label for="phone">Teléfono:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>

                    <div class="inputForm">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="inputForm">
                        <label for="passwordConfirm">Confirma la contraseña:</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                    </div>

                    <div class="buttonContent">
                        <button type="submit">Crear Cuenta</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="containerSidebar">
            <img class="imgItem" src="../images/plumber3.png" alt="Plomero">
        </div>

    </section>
</main>

<footer>
    <p>2024 Fugafix. Todos los derechso reservados</p>
</footer>
</body>
