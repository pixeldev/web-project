<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico"/>
    <title>Fugafix | Pago</title>
</head>
<body>
<header class="header">
    <img class="logo-navbar" src="../../images/imagotipo-500x500.svg" alt="Fugafix Imagotipo">
    <a href="../index.html"><p>Inicio</p></a>
    <a href="request-service.html"><p>Hacer Solicitud</p></a>
    <a href="requests-status.html"><p>Estado de las solicitudes</p></a>
    <a href="../account/account.html"><p>Cuenta</p></a>
</header>
<section>
    <div id="Title">
        <h1>Realizar Pago</h1>
    </div>
    <div id="PagoConTarjeta">
        <h2>Tarjetas de crédito o débito aceptadas</h2>
        <div id="ImagenesTarjetas">
            <img src="./images/visa.png" alt="Visa">
            <img src="./images/masterCard.png" alt="Mastercard">
            <img src="./images/americanExpress.png" alt="American Express">
        </div>
        <div id="ContenedorTarjeta">
            <form>
                <div id="contentCardInfo">
                    <div id="cardOwner">
                        <label for="NombreTitular">Nombre del titular</label>
                        <input type="text" id="NombreTitular" name="NombreTitular" required>
                    </div>
                    <div id="cardNumber">
                        <label for="NumeroTarjeta">Número de tarjeta</label>
                        <input type="text" id="NumeroTarjeta" name="NumeroTarjeta" required>
                    </div>
                    <div id="cardDate">
                        <label for="Mes">Fecha de expiración</label>
                        <label for="Anio"></label>
                        <div id="MesAnio">
                            <input type="text" id="Mes" name="Mes" required>
                            <input type="text" id="Anio" name="Anio" required>
                        </div>
                    </div>
                    <div id="cardCVV">
                        <label for="CVV">CVV</label><p>

                    </p>
                        <input type="text" id="CVV" name="CVV" required>
                    </div>
                </div>
                <div id="contentButton">
                    <button type="submit">Pagar</button>
                </div>
            </form>
        </div>

    </div>
</section>
<footer>
    <p>© 2024 FugaFix. Todos los derechos reservados.</p>
</footer>
</body>
</html>
